<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediPin | Forgot Password</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#4a95a6',
            'primary-dark': '#1e3a45',
            'accent-light': '#e6f7ff',
            'soft-gray': '#f5f7fa',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #e6f7ff, #ffffff, #f5f7fa);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.5;
      z-index: 0;
      transition: all 1s ease-in-out;
    }
    .blob1 { top: -100px; left: -100px; width: 400px; height: 400px; background: #4a95a6; animation: pulseBlob1 15s infinite alternate; }
    .blob2 { bottom: -120px; right: -120px; width: 450px; height: 450px; background: #1e3a45; animation: pulseBlob2 18s infinite alternate; }

    @keyframes pulseBlob1 {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1) translate(20px, 20px); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    @keyframes pulseBlob2 {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1) translate(-20px, -20px); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    .glass-card {
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.5);
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    input:focus {
      outline: none;
      border-color: #4a95a6 !important;
      box-shadow: 0 0 0 3px rgba(74, 149, 166, 0.2);
    }

    .submit-btn {
      background: linear-gradient(90deg, #4a95a6, #1e3a45);
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #3e7f8e, #142a33);
      box-shadow: 0 5px 15px rgba(74, 149, 166, 0.3);
    }

    .hero-gradient {
      background: linear-gradient(135deg, #4a95a6, #a4d8e5);
    }
  </style>
</head>

<body class="flex items-center justify-center relative p-4 md:p-0">

  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>

  <div class="flex flex-col md:flex-row w-full max-w-6xl h-auto md:h-[90vh] z-10 overflow-hidden rounded-3xl shadow-2xl">

    <div class="hidden md:flex flex-col justify-center items-center w-1/2 hero-gradient text-white p-10 relative">
      <div class="text-5xl font-extrabold flex items-center gap-3 mb-4">
        <i class="bi bi-hospital"></i> MediPin
      </div>
      <p class="text-lg mb-10 opacity-90 tracking-wide">Your Trusted Healthcare Navigator</p>

      <img src="photos/login.png"
           onerror="this.onerror=null;this.src='https://placehold.co/400x300/e6f7ff/1e3a45?text=Password+Reset';"
           alt="Reset Password Illustration">

      <h2 class="pt-6 text-2xl font-semibold text-white/95 text-center leading-snug">
        Forgot Password?<br>Reset it in Seconds
      </h2>
      <p class="text-white/80 mt-3 text-center text-sm">
        Enter your registered email, and we’ll send a secure reset link.
      </p>
    </div>

    <div class="flex justify-center items-center w-full md:w-1/2 p-5 bg-white/10">
      <div class="glass-card w-full max-w-md rounded-2xl p-8 sm:p-10">
        <h2 class="text-3xl font-extrabold text-center text-primary-dark mb-8 flex items-center justify-center gap-3">
          <i class="bi bi-key-fill"></i> Forgot Password
        </h2>

        <form id="forgotForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
            <div class="relative">
              <i class="bi bi-envelope-fill absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="email" id="email" placeholder="Enter your email"
                     class="w-full p-3 pl-10 rounded-xl border border-gray-300 transition-all" required>
            </div>
          </div>

          <button type="submit"
                  class="submit-btn w-full mt-6 text-white py-3 rounded-xl font-bold text-lg shadow-xl shadow-primary-blue/30">
            <i class="bi bi-envelope-check-fill"></i> Send Reset Link
          </button>

          <div class="text-center mt-4">
            <a href="login.html" class="text-primary-blue hover:underline font-medium">
              <i class="bi bi-arrow-left-circle"></i> Back to Login
            </a>
          </div>
        </form>

        <p id="statusMessage" class="text-center mt-4 text-sm"></p>

        <p class="text-center text-gray-400 mt-8 text-xs">
          © 2025 MediPin | Developed with Care
        </p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5050/api/password/forgot";

    document.getElementById("forgotForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const statusMsg = document.getElementById("statusMessage");

      if (!email) {
        statusMsg.textContent = "⚠️ Please enter your email!";
        statusMsg.className = "text-center text-red-500 mt-4 text-sm";
        return;
      }

      statusMsg.textContent = "⏳ Sending reset link...";
      statusMsg.className = "text-center text-blue-500 mt-4 text-sm";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const text = await response.text();

        if (response.ok) {
          statusMsg.textContent = "✅ " + text;
          statusMsg.className = "text-center text-green-600 mt-4 text-sm";
          document.getElementById("forgotForm").reset();
        } else {
          statusMsg.textContent = "❌ " + text;
          statusMsg.className = "text-center text-red-500 mt-4 text-sm";
        }
      } catch (error) {
        console.error("Error:", error);
        statusMsg.textContent = "⚠️ Could not connect to the backend. Make sure the Spring Boot server is running.";
        statusMsg.className = "text-center text-red-500 mt-4 text-sm";
      }
    });
  </script>

</body>
</html>
